<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var twoSum = function(n) {
		let dp=[]
		dp[1] = []
		for(let i=1;i<=6;i++){
			dp[1][i]=1/6
		}
	
		for (let i = 2; i <= n; i++) {
			dp[i] = []
			for (let j = i; j <= 6*i; j++) {
				dp[i][j] = 0
				for (let cur = 1; cur <= 6; cur++) {
					if(!dp[i-1][j-cur]){
						dp[i-1][j-cur]=0
					}
					dp[i][j] += dp[i-1][j-cur]
				}
				dp[i][j] /= 6
			}
			
		}
		let ans = []
		for(let i = n;i<=6*n;i++){
			ans.push(dp[n][i])
		}
		return ans
	};
	console.log(twoSum(2));
</script>
</body>
</html>
